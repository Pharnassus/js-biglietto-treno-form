<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Treno</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <!-- Gfonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- ms_CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div id="wrapper">
      <h2>calcola il prezzo del tuo biglietto</h1>

      <div id="dati">
        <div class="top_dati">
          <div class="nome">
            <h4>Nome Cognome</h4>
            <input id="nome" type="text" name="nome" placeholder="Inserisci il tuo nome">
          </div>

          <div class="km">
            <h4>Km da percorrere</h4>
            <input id="km" type="number" name="km" placeholder="Inserisci i Km">
          </div>

          <div class="eta">
            <h4>Fascia et√†</h4>
            <select id="eta" name="eta" placeholder="Inserisci il tuo nome">
              <option value='minorenne'>Minorenne</option>
              <option value='maggiorenne'>Maggiorenne</option>
              <option value='over65'>Over65</option>
            </select>
          </div>
        </div>

        <div class="bottom_dati">
          <button id="genera" class="btn" type="button" name="genera">Genera</button>
          <button id="annulla" class="btn red" type="button" name="annulla">Annulla</button>
        </div>
      </div>

      <div id="biglietto" class="hidden">
        <h2>il tuo biglietto</h2>
        <div id="biglietto_stampa">
          <h3>DETTAGLIO PASSEGGERI</h3>
          <div class="biglietto_dati">
            <div class="biglietto_nome">
              <h3>PASSEGGERO</h3>
              <h3 id="nome-passeggero"></h3>
            </div>
            <div class="biglietto_specifiche">
              <h4>Offerta</h4>
              <h4 id="biglietto_offerta"></h4>
            </div>
            <div class="biglietto_specifiche">
              <h4>Carrozza</h4>
              <h4 id="biglietto_carrozza"></h4>
            </div>
            <div class="biglietto_specifiche">
              <h4>Codice CP</h4>
              <h4 id="biglietto_codiceCP"></h4>
            </div>
            <div class="biglietto_specifiche">
              <h4>Costo biglietto</h4>
              <h4 id="biglietto_costo"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/script.js" charset="utf-8">
    //codice js esterno
    </script>
  </body>

</html>
